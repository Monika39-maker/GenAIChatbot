<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Simple Chat</h4>
                    </div>
                    <div class="card-body">
                        {% if chat_history %}
                            
                            <div id="chat-box">
                                {% for chat in chat_history %}
                                    <p><strong>You: </strong>{{chat.You}}</p>
                                    <p><strong>Bot: </strong>{{chat.bot}}</p>
                                {% endfor %}
                            </div>
                            
                        {% endif %}
                        <!-- <div id="chat-box">{{chat_history.bot}}</div> -->
                        <form class="input-group mt-3" method="POST">
                            {% csrf_token %}
                            <input type="text" id="message-input" name="message" class="form-control" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to automatically scroll the chat box to the bottom
        function scrollToBottom() {
            var chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Call scrollToBottom when the page loads
        window.onload = function() {
            scrollToBottom();
        };
    </script>
</body>
</html>
